<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Cor de fundo preto */
            color: #000000; /* Cor do texto preto */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffA500; /* Cor de fundo laranja */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000000; /* Cor laranja */
        }

        p {
            font-size: 16px;
            color: #000000; /* Cor preta */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #000000; /* Cor de fundo preto */
            color: #ffA500; /* Cor do texto laranja */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .warning-message {
            color: #ff0000; /* Cor vermelha para a mensagem de aviso */
            margin-top: 10px;
        }

        a {
            margin-top: 10px;
            color: #000000; /* Cor do texto preto */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff; /* Cor branca ao passar o mouse */
        }

        .login-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .register-link:hover {
            color: #ffffff; /* Cor branca ao passar o mouse sobre o link de registro */
        }
    </style>
</head>
<body>
    <img src="https://camo.githubusercontent.com/17211c62a9f98a3f0bebf27e8070a0c80d157d12a054a7dc5c904024e45d179a/68747470733a2f2f7777772e776562726f74612e636f6d2e62722f6173736574732f696d672f6c6f676f2d6d696e2e706e67" alt="Login" class="login-image">
    <div class="container">
        {% if current_user.is_authenticated %}
            <h1>Welcome back, {{ current_user.name }}!</h1>
            <a href="{{ url_for('logout') }}" style="color: #000000;">Logout</a>
        {% else %}
            <h1 style="color: #000000;">Login</h1>
            <form action="" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="password" placeholder="**************">
                <input type="submit" value="Login">
            </form>
            {% if warning %}
                <p class="warning-message">{{ warning }}</p>
            {% endif %}
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register here</a>.</p>
            <p class="warning-message">
                {% if no_input %}
                    Please fill in both email and password fields.
                {% endif %}
            </p>
        {% endif %}
    </div>
</body>
</html>
